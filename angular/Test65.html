<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body ng-app="">
        <form name="myForm">
            <input name="myInput" ng-model="myInput" type="email" required>
        </form>

        <p>The input's valid state is:</p>
        <h1>{{myForm.myInput.$valid}}</h1>
    </body>
</html>
