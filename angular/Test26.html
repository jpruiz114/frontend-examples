<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body ng-app="customApp">
        <div ng-app="customApp" ng-controller="customController">
            Name: <input ng-model="name">
        </div>

        <script>
            var app = angular.module("customApp", []);
            app.controller(
                "customController",
                function($scope) {
                    $scope.name = "Pedro Perez Pereira pobre pintor portuges pinta preciosos paisajes para poder partir para París";
                }
            );
        </script>
    </body>
</html>
