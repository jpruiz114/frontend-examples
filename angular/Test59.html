<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script>
            var app = angular.module("myApp", []);
            
            app.controller(
                "myCtrl",
                function($scope) {
                    $scope.count = 0;
                }
            );
        </script>
    </head>

    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <button ng-click="count = count + 1">Click me!</button>

            <p>{{ count }}</p>
        </div>
    </body>
</html>
