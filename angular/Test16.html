<!DOCTYPE html>
<html>
    <head lang="en">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body>
        <div ng-app="" ng-init="fibonacci=[1, 1, 2, 3, 5]">
            <p>Fibonacci(0) = <span ng-bind="fibonacci[0]"></span></p>
            <p>Fibonacci(1) = <span ng-bind="fibonacci[1]"></span></p>
            <p>Fibonacci(2) = <span ng-bind="fibonacci[2]"></span></p>
            <p>Fibonacci(3) = <span ng-bind="fibonacci[3]"></span></p>
            <p>Fibonacci(4) = <span ng-bind="fibonacci[4]"></span></p>
        </div>
    </body>
</html>
