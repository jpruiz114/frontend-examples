<!DOCTYPE html>
<html>
    <head lang="en">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body>
        <div ng-app="" ng-init="fibonacci=[1, 1, 2, 3, 5]">
            <p>Fibonacci(0) = {{fibonacci[0]}}</p>
            <p>Fibonacci(1) = {{fibonacci[1]}}</p>
            <p>Fibonacci(2) = {{fibonacci[2]}}</p>
            <p>Fibonacci(3) = {{fibonacci[3]}}</p>
            <p>Fibonacci(4) = {{fibonacci[4]}}</p>
        </div>
    </body>
</html>
