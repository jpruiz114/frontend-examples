<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body>
        <div ng-app="" ng-init="names=['Mateo', 'Marcos', 'Lucas', 'Juan']">
            <ul>
                <li ng-repeat="x in names">{{x}}</li>
            </ul>
        </div>
    </body>
</html>
