<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script>
            var app = angular.module("currencyApp", []);

            app.controller(
                "currencyController",
                function($scope) {
                    $scope.price = 58;
                }
            );
        </script>
    </head>

    <body>
        <div ng-app="currencyApp" ng-controller="currencyController">
            <h1>Price: {{price | currency}}</h1>
        </div>
    </body>
</html>
